<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif|Zhi+Mang+Xing&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Yummy Recipes</title>
</head>
<body>
    <div class="container">
        <nav>
            <ul>
                <li><a href="#">Sign Up</a></li>
                <li><a href="#">Sign In</a></li>
            </ul>
        </nav>
        <h5>Tastes <span style="color: #ee6e73;">& </span>Tales</h5>
        <h6>Indulge your tastebuds!</h6>
        <div class="slideshow">
            <img name="slide" width="700px" height="400px">
        </div>
        <div class="navigate">
            <button class="btn-create">Create a recipe</button>
            <button class="btn-view">View Recipes</button>
        </div>
        <div class="form-section">
            <form class="create-menu">
                <div class="form-row">
                    <label for="food-name">Name of Meal</label>
                    <input id="food-name" name="food-name" type="text">
                </div>
                <div class="form-row">
                    <label for="ingredients">Ingredients</label>
                    <input id="ingredients" name="ingredients" type="text">
                </div>
            </form>
        </div>
    </div> <!--Container ends here-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src='main.js'></script>
</body>
</html>
